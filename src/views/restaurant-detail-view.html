<!-- EMPTY LIST MESSAGE -->
<div class="row top-buffer">

	<div class="col-xs-6 col-sm-4">
		<div class="home-item clearfix">
			<img class="img-responsive" src="" data-ng-src="{{ restaurant.image }}" imageonload>
		</div>
	</div>

	<div class="col-xs-6 col-sm-8">
		<div class="card">

			<div class="card-heading clearfix">
				<!--<div class="stamp">
					<span class="badge pull-left label-name badge-success ng-scope ng-binding" data-ng-if="benefit.status === 'active'">Ativa</span>
				</div>-->
				<h2 class="lead pull-left">{{ restaurant.name }}</h2>
			</div>

			<!-- EXPERTISE -->
			<div class="clearfix">
				<span class="label label-primary label-restaurant-detail pull-left">{{ restaurant.expertise }}</span>
			</div>

			<!-- ADDRESS -->
			<p class="restaurant-description">
				<span class="glyphicon glyphicon-home"></span><span> {{ restaurant.address }} - {{ restaurant.neighborhood }}</span>
			</p>

			<!-- PH0NE -->
			<p class="restaurant-phone">
				<span class="glyphicon glyphicon-phone-alt"></span><span> (24) {{ restaurant.phone }}</span>
			</p>

		</div>
		<div class="card">
			<br/>
			<form>
				<button ng-if="!session.isLoggedIn" type="submit" ng-click="session.facebookLogin()" class="btn btn-default">Faça login para comentar</button>
			</form>

			<form ng-if="session.isLoggedIn">
				<div class="form-group">
					<label for="comment-title">Título do comentário</label>
					<input type="text" ng-model="currentComment.title" class="form-control" id="comment-title" placeholder="Título do comentário">
				</div>
				<div class="form-group">
					<label for="comment-body">Comentário</label>
					<textarea ng-model="currentComment.body" class="form-control" rows="3" id="comment-body" placeholder="Adicione aqui seu comentário"></textarea>
				</div>
				<button type="submit" ng-click="addComent()" class="btn btn-default">Comentar</button>
			</form>
			<br/>
		</div>

		<!-- LISTA DE COMENTÁRIOS -->
		<div class="card" ng-if="restaurant.comments.length > 0">
			<br/>
			<ul>
				<li ng-repeat="comment in restaurant.comments">
					<h5 class="text-muted">{{ comment.title }}</h5>
					<p>{{ comment.body }}</p>
				</li>
			</ul>
			<br/>
		</div>
	</div>
</div>

<!-- SIMILARES -->
<div class="row" ng-if="similars.length != 0">
	<div class="col-xs-12">
		<hr/>
		<h4><em>Outros restaurantes com a mesma especialidade</em></h4>
	</div>
	<div class="col-xs-6 col-sm-2" data-ng-repeat="restaurant in similars | limitTo : 6">
		<a href="#!/restaurantes/{{restaurant._id}}">
			<div class="home-item clearfix">
				<img src="" data-ng-src="{{restaurant.image}}" alt="img" class="img-responsive img-item-home" imageonload/>
				<div class="title-item-home">
					<h4 data-ng-bind="restaurant.name">Nome do Restaurante</h4>
				</div>
				<div class="details-item-home">
					<span class="label label-default" data-ng-if="restaurant.posts && restaurant.posts != 0"><span> {{ restaurant.posts }} </span><i class="glyphicon glyphicon-comment"></i></span>
					<span class="label label-primary" data-ng-bind="restaurant.expertise">Especialidade</span>
				</div>
			</div>
		</a>
	</div>
</div>
